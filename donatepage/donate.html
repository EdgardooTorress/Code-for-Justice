<body>
    <main>
        <div class="container">
            <h1 class="donate-here">Donate Here</h1>
                <img src="/donatepage/cancerdonation.jpg" class="img--donate">
            <article class="donate--cta">
                <h1>Donate Here Test</h1>
                <div>
                    <p>
                        Help us give back to the many people who are suffereing during their journey. 
                        All funds are given to patients in regards to their hospital bills.
                    </p>
                </div>
                <div class="donation-info">
                <div id="error"> </div>
                    <form action="/" method="get" id="form">
                        <div class="donation-info">
                                <div>
                                    <label">Name</label>
                                    <input type="text" id="nameInput" name="name" placeholder="John Doe"/> 
                                </div>
                                    <label>Card Information</label>
                                    <input type="tel" placeholder="Card Information" id="cardInfo"/>

                                    <input type="number" placeholder="MM/YY" id="expDate"/>
                                <div>
                                    <label>Amount</label>
                                    <input type="number" placeholder="1.00" id="donateAmount"/>
                                </div>
                        </div>
                        <button class="donate-button" id="donateButton">Donate</button>

                    </form>
            </article>
        </div>
    </main>
